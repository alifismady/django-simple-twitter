<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="../../static/css/styleProfile.css">

    <!-- Font CSS -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- AJAX JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  </head>

  <body>

    <!-- Modal for Update -->

    <!-- Modal -->
    <div class="modal fade" id="tweetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color:black">Update Tweet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              style="color: black;"></button>
          </div>
          <div class="modal-body">
            <form method="POST" id="post-tweet-form" action="">
              {% csrf_token %}
              <div class="container text-center">
                <div class="row">
                  <div class="col-8">
                    <textarea type="text" class="form-control mb-4" id="contentArea" name="content" rows="5"
                      placeholder="Change your tweet"></textarea>
                  </div>
                  <div class="buttonsTweet col-4 d-flex flex-column-reverse">
                    <!-- <input type="submit" name="submit" value="Create"> -->
                    <button type="submit" name="submit" class="btn btn-secondary btn-lg" id="buttonSubmit"
                      href="">Update
                      <i class="bi bi-send"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- New Nav Bar -->
    <nav class="navbar">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="#">RISTEK Social Media, hi {{user.username}}!</a>
        {% else %}
        <a class="navbar-brand" href="#">RISTEK Social Media !</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list" style="color: white;"></i>
        </button>
        <div class="collapse navbar-collapse align-items-end" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'tweet_api:home_view' %}" style="color:white">Feeds</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'authentications:logout' %}" style="color:white">Logout</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>



    <div class="mainContainer container text-center">
      <div class="row">
        <div class="col-md-3 col-sm-1">

        </div>
        <div class="col-md-6 col-sm-10">

          <h1>@{{user.username}}</h1>
          <div id="tweetCount"></div>
        
          <!-- List of Tweets -->
          <div id="tweets">
          </div>

        </div>
        <div class="col-md-3 col-sm-1">
        </div>
      </div>
    </div>

    <!-- Hidden input, functional purpose -->
    <input type="hidden" id="userName" value={{user.username}}>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <!-- JS Local Script -->
    <script src="../../static/js/scriptProfile.js?2"></script>
  </body>

</html>
